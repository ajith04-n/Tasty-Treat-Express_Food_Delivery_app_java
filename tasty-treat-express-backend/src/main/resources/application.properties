# ===============================
# Server Configuration
# ===============================
server.port=${PORT:8080}          # Render sets PORT automatically
spring.application.name=tasty-treat-express-backend

# ===============================
# MySQL Datasource Configuration (AWS RDS)
# ===============================
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://tte-db.cn4uwykqurc4.ap-southeast-2.rds.amazonaws.com:3306/tte_db?useSSL=false&allowPublicKeyRetrieval=true&connectTimeout=10000&socketTimeout=10000&serverTimezone=UTC}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:tte_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:Ajith2004}

# Hikari Connection Pool Settings (Recommended for Render)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# ===============================
# Hibernate / JPA Configuration
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.transaction.coordinator_class=jdbc

# ===============================
# Session Configuration
# ===============================
spring.session.timeout=30m

# ===============================
# Logging
# ===============================
logging.level.com.tastytreat.backend=DEBUG
logging.level.org.springframework.http.converter.json=DEBUG
logging.level.com.fasterxml.jackson.databind=DEBUG
logging.file.name=logs/application.log  

# ===============================
# Mail Configuration (Gmail SMTP)
# ===============================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SPRING_MAIL_USERNAME:najithunnikrishnan@gmail.com}
spring.mail.password=${SPRING_MAIL_PASSWORD:kjujknguhrpfowwx}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com

# ===============================
# H2 Console (Optional)
# ===============================
spring.h2.console.enabled=false
spring.h2.console.path=/h2-console

# ===============================
# Jackson Configuration
# ===============================
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false
spring.jackson.default-property-inclusion=NON_NULL
