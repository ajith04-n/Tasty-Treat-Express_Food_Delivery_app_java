<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - TastyTreatExpress</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-orange: #ff5722;
            --soft-orange: #ff8a65;
            --thyme-green: #388e3c;
            --neutral-gray: #333333;
            --soft-white: #f5f5f5;
            --light-gray: #b0bec5;
            --card-bg: #ffffff;
            --shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--soft-white);
            color: var(--neutral-gray);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding: 30px;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 30px;
            box-shadow: var(--shadow);
            margin-bottom: 20px;
        }

        .card-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .card-header h2 {
            color: var(--primary-orange);
            font-size: 24px;
            margin-bottom: 10px;
        }

        .card-header p {
            color: var(--light-gray);
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--light-gray);
            border-radius: 4px;
            font-size: 16px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: var(--primary-orange);
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: var(--soft-orange);
        }

        .link {
            text-align: center;
            margin-top: 20px;
        }

        .link a {
            color: var(--primary-orange);
            text-decoration: none;
        }

        .link a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #e53935;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .success-message {
            color: var(--thyme-green);
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2>Reset Password</h2>
                <p>Enter your old password and new password to update</p>
            </div>
            
            <form id="resetPasswordForm">
                <div class="form-group">
                    <label for="oldPassword">Old Password</label>
                    <input type="password" id="oldPassword" placeholder="Enter your old password" required>
                    <div class="error-message" id="oldPasswordError"></div>
                </div>
                
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" placeholder="Enter your new password" required>
                    <div class="error-message" id="newPasswordError"></div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="Confirm your new password" required>
                    <div class="error-message" id="confirmPasswordError"></div>
                </div>
                
                <button type="submit" class="btn">Update Password</button>
                
                <div class="success-message" id="successMessage">
                    Password updated successfully!
                </div>
            </form>
            
            <div class="link">
                <a href="login.html">Back to Login</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('resetPasswordForm');
            const oldPasswordError = document.getElementById('oldPasswordError');
            const newPasswordError = document.getElementById('newPasswordError');
            const confirmPasswordError = document.getElementById('confirmPasswordError');
            const successMessage = document.getElementById('successMessage');
            
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Reset messages
                oldPasswordError.style.display = 'none';
                newPasswordError.style.display = 'none';
                confirmPasswordError.style.display = 'none';
                successMessage.style.display = 'none';
                
                const oldPassword = document.getElementById('oldPassword').value;
                const newPassword = document.getElementById('newPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                // Simple validation
                if (!oldPassword) {
                    oldPasswordError.textContent = 'Please enter your old password';
                    oldPasswordError.style.display = 'block';
                    return;
                }
                
                if (!newPassword) {
                    newPasswordError.textContent = 'Please enter your new password';
                    newPasswordError.style.display = 'block';
                    return;
                }
                
                if (newPassword.length < 6) {
                    newPasswordError.textContent = 'Password must be at least 6 characters long';
                    newPasswordError.style.display = 'block';
                    return;
                }
                
                if (newPassword !== confirmPassword) {
                    confirmPasswordError.textContent = 'Passwords do not match';
                    confirmPasswordError.style.display = 'block';
                    return;
                }
                
                // Simulate API call to update password
                console.log('Updating password...');
                
                // Show success message
                successMessage.style.display = 'block';
                
                // Reset form after 5 seconds
                setTimeout(() => {
                    form.reset();
                    successMessage.style.display = 'none';
                }, 5000);
            });
        });
    </script>
</body>
</html>
