<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Error</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        text-align: center;
      }
      .error {
        color: red;
        font-size: 24px;
      }
      .details {
        color: grey;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div class="error">
      <h1>Error</h1>
      <p th:text="${errorMessage}"></p>
    </div>
    <div class="details">
      <p th:text="${errorDetails}"></p>
    </div>

    <a
      th:href="@{${session.userDTO != null or session.restaurantDTO != null} ? '/home' : '/'}"
      class="button"
      >Go to Home</a
    >
  </body>
</html>
