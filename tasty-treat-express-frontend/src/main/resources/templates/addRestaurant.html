<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Restaurant Registration</title>
    <style>
      /* Global Styles */
      body {
        font-family: "Roboto", sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        overflow-x: hidden;
        background: #f0f0f0;
        color: #333;
      }

      /* Background Video */
      .background-video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 200vh;
        object-fit: cover;
        z-index: -1;
        filter: blur(5px);
      }

      /* Navbar */
      .navbar {
        background-color: rgba(0, 0, 0, 0.6);
        padding: 15px;
        text-align: center;
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 1000;
        display:flex;
        justify-content: end;
      }
      .navbar a {
        color: #fff;
        text-decoration: none;
        font-size: 20px;
        margin: 0 15px;
        padding: 10px 20px;
        border-radius: 30px;
        transition: background-color 0.3s ease, transform 0.2s ease;
      }
      .navbar a:hover {
        background-color: rgba(224, 155, 112, 0.2);
        transform: scale(1.1);
      }

      /* Hero Section */
      .hero {
        text-align: center;
        color: #fff;
        padding-top: 100px;
      }
      .hero h1 {
        font-size: 50px;
        font-weight: bold;
        text-shadow: 3px 3px 15px rgba(0, 0, 0, 0.7);
        animation: heroTextSlideIn 1s ease-out;
      }
      .hero p {
        font-size: 22px;
        margin-top: 20px;
        text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.6);
        animation: heroTextSlideIn 1.5s ease-out;
      }

      /* Form Styling */
      .form-container {
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 15px;
        padding: 40px;
        width: 50%;
        margin: 100px auto;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
        animation: fadeInUp 1.5s ease-out;
      }

      .form-container input {
        width: 100%;
        padding: 15px;
        margin: 15px 0;
        border-radius: 10px;
        border: 1px solid #ccc;
        font-size: 16px;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
      }
      .form-container input:focus {
        border-color: #ff5722;
        box-shadow: 0 0 8px rgba(255, 87, 34, 0.7);
      }

      .form-container button {
        padding: 15px 30px;
        background-color: #ff5722;
        border: none;
        color: white;
        font-size: 18px;
        border-radius: 10px;
        cursor: pointer;
        transition: transform 0.3s ease, background-color 0.3s ease;
        width: 100%;
      }
      .form-container button:hover {
        background-color: #ff7043;
        transform: scale(1.05);
      }

      /* Link Styling */
      a {
        color: #ff5722;
        text-decoration: none;
        font-size: 18px;
        margin-top: 20px;
        display: inline-block;
        transition: color 0.3s ease;
      }
      a:hover {
        color: #ff7043;
      }

      /* Keyframes for Animations */
      @keyframes heroTextSlideIn {
        0% {
          opacity: 0;
          transform: translateY(-20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeInUp {
        0% {
          opacity: 0;
          transform: translateY(30px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .errorText{
        color: red;
        margin-top: 5px;
        font-size: 20px;
        font-style: bold;
      }

    </style>
  </head>
  <body>
    <video autoplay loop muted class="background-video">
      <source src="https://videos.pexels.com/video-files/3198159/3198159-hd_1920_1080_25fps.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <div class="navbar">
        <a href="/">Home</a>
        <a href="/restaurant/login">Login</a>
        <a href="/restaurant/signup">Register</a>
    </div>

  
    <section class="hero">
      <h1>Restaurant Registration</h1>
      <p>Fill in the details to register your restaurant on our platform.</p>
    </section>


    <div class="form-container">
      <form th:action="@{/restaurants/register}" method="post" id="addRestaurantForm">
    
        <label for="restaurantName">Restaurant Name:</label>
        <input type="text" id="restaurantName" name="name" required /><br />
        
        <label for="restaurantDescription">Description:</label>
        <input type="text" name="description" id="restaurantDescription" required /><br />
   
        <label for="restaurantAddress">Address:</label>
        <input type="text" name="address" id="restaurantAddress" required /><br />
        
       
        <label for="restaurantEmail">Email:</label>
        <input type="email" name="email" id="restaurantEmail" required /><br />
        
      
        <label for="restaurantPassword">Password:</label>
        <input type="password" name="password" id="restaurantPassword" required /><br />
        
        <button type="submit">Register Restaurant</button>
      </form>
      
      <a href="/restaurant/login">Already have an account? Login here</a>

      <p class="errorText" th:if="${error}" th:text="${error}"></p>
    </div>

  </body>
</html>
