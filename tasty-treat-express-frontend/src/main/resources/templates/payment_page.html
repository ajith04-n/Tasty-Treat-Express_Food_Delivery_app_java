<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Options</title>
    
    <!-- Font Awesome CDN for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        /* Gradient Animated Background */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(-45deg, rgb(128, 255, 255), rgb(192, 192, 192), rgb(0, 0, 0), rgb(192, 192, 192));
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            position: relative;
        }

        /* Background Animation */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Particles */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }

        /* Payment Container */
        .container {
            position: relative;
            z-index: 1;
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h2 {
            color: #333;
        }

        .payment-option {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .payment-option:hover {
            background-color: #f8f8f8;
            transform: scale(1.02);
        }

        .payment-option i {
            font-size: 24px;
            margin-right: 10px;
            color: #555;
        }

        .payment-option input {
            margin-left: auto;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border: none;
            background: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s;
        }

        button:hover {
            background: #218838;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<!-- Particle Background -->
<div id="particles-js"></div>

<!-- Payment Box -->
<div class="container">
    <h2>Select Payment Method</h2>

    <label class="payment-option">
        <i class="fa-regular fa-credit-card"></i> Credit Card
        <input type="radio" name="paymentMethod" value="credit">
    </label>

    <label class="payment-option">
        <i class="fa-solid fa-credit-card"></i> Debit Card
        <input type="radio" name="paymentMethod" value="debit">
    </label>

    <label class="payment-option">
        <i class="fa-brands fa-google-pay"></i> UPI
        <input type="radio" name="paymentMethod" value="upi">
    </label>

    <label class="payment-option">
        <i class="fa-brands fa-paypal"></i> PayPal
        <input type="radio" name="paymentMethod" value="paypal">
    </label>

    <button>Proceed to Payment</button>
</div>

<!-- Particle.js Library -->
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script>
    particlesJS("particles-js", {
        "particles": {
            "number": { "value": 50 },
            "size": { "value": 3 },
            "color": { "value": "#2c3e50" },
            "opacity": { "value": 1 },
            "move": { "speed": 3 }
        }
    });
</script>

</body>
</html>
